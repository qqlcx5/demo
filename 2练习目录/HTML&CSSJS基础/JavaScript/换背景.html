<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            height: 200px;
            background: url("images/1.jpg") no-repeat top center;

        }
        .box{
            height: 150px;
            background: rgba(255,255,255,0.3);
            padding-top: 60px;
            text-align: center;
        }
        .box img{
            cursor: pointer;
        }
    </style>
    <script>
        window.onload =function () {
            pic1.onclick=document.getElementById("pic1");
            pic2.onclick=document.getElementById("pic2");
            pic3.onclick=document.getElementById("pic3");
            pic4.onclick=document.getElementById("pic4");
            pic5.onclick=document.getElementById("pic5");
            pic1.onclick =function () {
                document.body.style.backgroundImage = "url(images/1.jpg)";

            };
            pic2.onclick =function () {
                document.body.style.backgroundImage = "url(images/2.jpg)";

            };
            pic3.onclick =function () {
                document.body.style.backgroundImage = "url(images/3.jpg)";

            };
            pic4.onclick =function () {
                document.body.style.backgroundImage = "url(images/4.jpg)";

            };
            pic5.onclick =function () {
                document.body.style.backgroundImage = "url(images/5.jpg)";

            }
        }
    </script>
</head>
<body>
<div class="box">
    <img src="images/1.jpg" alt="" width="100" id="pic1">
    <img src="images/2.jpg" alt="" width="100" id="pic2">
    <img src="images/3.jpg" alt="" width="100" id="pic3">
    <img src="images/4.jpg" alt="" width="100" id="pic4">
    <img src="images/5.jpg" alt="" width="100" id="pic5">
</div>
</body>
</html>
