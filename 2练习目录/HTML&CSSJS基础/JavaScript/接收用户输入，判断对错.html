<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
// 收先接收用户输入的用户名，判断该用户名是否是admin,如果不是直接程序终止，如果是
// 那么再次提示让用户输入密码,如果密码是88888,那么提示登录成功，否则提示登录失败。
        var user=prompt("请输入用户名");
        if(user=="admin"){
            var pwd=prompt("请输入密码");
            if(pwd=="88888"){
                alert("登陆成功");
            }else{
                alert("登陆失败");
            }
        }else{
            alert("程序终止");
        }
    </script>
</head>
<body>

</body>
</html>
