<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*一个加油站为了鼓励车主多加油，所以加的多有优惠。
        92号汽油，每升6元；如果大于等于20升，那么每升5.9；
        97号汽油，每升7元；如果大于等于30升，那么每升6.95
        编写JS程序，用户输入自己的汽油编号，然后输入自己加多少升，弹出价格
        */
        var num=prompt("请输入汽油编号");
        var weight=Number(prompt("请输入自己加多少升"));
        if (num==92) {
            if (weight >= 20) {
                alert(weight * 5.9);
            }else if (weight < 20) {
                alert(weight * 6);
            }
        }else if(num==97){
            if(weight>=30){
                alert(weight*6.95)
            }else if (weight<30){
                alert(weight*7);
            }
        }else {
            alert("输入错误");
        }

          alert(ml*6);
        }else if(num==97 && ml>30){
            alert(ml*6.95);
        }else if(num==97 && ml<=30){
        alert(ml*7);
        }else {
            alert("输入错误");
        }
    </script>
