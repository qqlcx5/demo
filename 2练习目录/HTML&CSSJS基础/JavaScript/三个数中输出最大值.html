<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
//        写一个程序，接收用户输入的三个数字，使用三元运算表达式找出最大值
        var n1=Number(prompt("请输入第1位数"));
        var n2=Number(prompt("请输入第2位数"));
        var n3=Number(prompt("请输入第3位数"));
        (n1>n2?n1:n2)>n3?alert((n1>n2?n1:n2)):alert(n3);

    </script>

</head>
<body>

</body>
</html>
