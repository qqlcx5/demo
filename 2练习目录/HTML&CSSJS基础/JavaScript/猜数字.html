    var return1=confirm("是否开始猜数游戏");
        if(return1){
        var num1=math();
        guess()
        }else{
            window.close()
        }
        function math() {
            return Math.ceil(Math.random()*100);
        }
        function guess() {
            var num2=prompt("请输入数字");
            if (num1>num2){
                alert("小");
                guess()
            }else if(num1<num2){
                alert("大");
                guess()
            }else {
               var result=confirm("正确，是否继续");
               if(result){
                   guess();
               }else {
                   window.close()
               }
            }
        }
</script>
