<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        height: 200px;
        background-color: #f1f1f1;
    }
</style>
<script src="jquery-1.11.1.min.js"></script>
<script>
    $(document).ready(function () {
        $("#btn").click(function () {
            $("div").hide()
        })
    })
</script>
<body>
<input type="button" value="点击" id="btn">
<div></div>
</body>
</html>
