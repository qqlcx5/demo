<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
    p{
        background-color: #999;
        height: 100px;
    }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        //设置属性
        $(function () {
            $("input:eq(0)").click(function () {
                $(this).attr("title","我是动态设置属性")
            });
        //获取属性
            $("input:eq(1)").click(function () {
                var attr=$("input:eq(0)").attr("title");
                console.log(attr);
            });
        //移除属性
            $("input:eq(2)").click(function () {
                $("input:eq(0)").removeAttr("title")
            });
        //设置值
            $("input:eq(3)").click(function () {
                $("#txt").val("我是动态设置值")
            });
        //获取值
            $("input:eq(4)").click(function () {
                console.log($("#txt").val());
            });
        //设置HTML内容
            $("input:eq(5)").click(function () {
               $("div").html("<p>我是p元素</p>")
            });
        //获取HTML内容
            $("input:eq(6)").click(function () {
               alert($("div").html())
            });
            //设置text内容
            $("input:eq(7)").click(function () {
                $("div").text("我是动态创建的text内容")
            });
            //获取text内容
            $("input:eq(8)").click(function () {
               alert($("div").text());
            });

        })
    </script>
</head>
<body>
<input type="button" value="添加属性">
<input type="button" value="获取属性">
<input type="button" value="移除属性">
<input type="button" value="设置值">
<input type="button" value="获取值">
<input type="button" value="设置HTML内容">
<input type="button" value="获取HTML内容">
<input type="button" value="设置text内容">
<input type="button" value="获取text内容">
<div>
    <input type="text" id="txt">
</div>
</body>
</html>
