<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function () {
    $("div").css({
        "display":"none",
        "background":"gold",
        "width":"400px",
        "height":"200px"
    });
    $("button").eq(0).click(function () {
        $("div").show(1000)
//        speed[,fn]Number/String,Function
//        speed:三种预定速度之一的字符串("slow","normal", or "fast")或表示动画时长的毫秒数值(如：1000)
//        fn:在动画完成时执行的函数，每个元素执行一次。
    });
    $("button").last(0).click(function () {
        $("div").hide(1000,function () {
            $("div").show(1000)
                 })
            })
        })
</script>
<body>
<button>显示</button>
<button>隐藏</button>
<div></div>
</body>
</html>
